<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <!-- Name and Comment Inputs -->
    <div class="comment-section">
        <input type="text" id="input-name" placeholder="Enter your name" required />
        <textarea id="input-comment" placeholder="Enter your comment" required></textarea>
        <button id="add-comment-button">Post Comment</button>
    </div>

    <!-- Display Comments -->
    <ul id="comments-list"></ul>

    <!-- Link to External JavaScript File -->
 <script src="functions.js"></script>
 <script src="index.js"></script>
</body>
</html>

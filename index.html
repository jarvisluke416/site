<script>
    // Get the elements
    const addUserButton = document.getElementById('add-user-button');
    const userInput = document.getElementById('user-input');
    const userList = document.getElementById('user-list');

    // Event listener for the button click
    addUserButton.addEventListener('click', function() {
        // Get the username from the input field
        const username = userInput.value.trim();

        // If the username is not empty
        if (username) {
            // Create a new list item
            const listItem = document.createElement('li');
            listItem.textContent = username;

            // Append the new list item to the user list
            userList.appendChild(listItem);

            // Hide the input and button
            userInput.style.display = 'none';
            addUserButton.style.display = 'none';
        } else {
            alert("Please enter a username");
        }

        // Clear the input field (optional)
        userInput.value = '';
    });
</script>

       
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const inputField = document.getElementById('input-field');
                const addButton = document.getElementById('add-button');
                const shoppingList = document.getElementById('shopping-list');
                const userInput = document.getElementById('user-input');
                const addUserButton = document.getElementById('add-user-button');
                const userList = document.getElementById('user-list');
                
                // Function to add items to the shopping list
                function addItemToList() {
                    const inputText = inputField.value.trim();
                    if (inputText !== '') {
                        const newItem = document.createElement('li');
                        newItem.textContent = inputText;
                        shoppingList.appendChild(newItem);
                        inputField.value = '';  // Clear input field after adding item
                    }
                }

                // Function to add a user to the user list
                function addUserToList() {
                    const userName = userInput.value.trim();
                    if (userName !== '') {
                        const newUser = document.createElement('li');
                        newUser.textContent = userName;
                        userList.appendChild(newUser);
                        userInput.value = '';  // Clear input field after adding user
                    }
                }

                // Event listener for the 'Add to Wall' button (Shopping List)
                addButton.addEventListener('click', addItemToList);

                // Event listener for the Enter key press in the input field (Shopping List)
                inputField.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        addItemToList();
                    }
                });

                // Event listener for the 'Add User' button
                addUserButton.addEventListener('click', addUserToList);

                // Event listener for the Enter key press in the user input field
                userInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        addUserToList();
                    }
                });
            });
        </script>

        <script>
    // Example of rendering messages from the database
    const databaseMessages = [
        { username: 'John', message: 'Hello world!' },
        { username: '', message: 'Anonymous message' },
        { username: 'Jane', message: 'How are you?' }
    ];

    const shoppingList = document.getElementById('shopping-list');

    // Function to render messages from the database
    function renderMessages(messages) {
        messages.forEach((msg) => {
            const newItem = document.createElement('li');
            if (msg.username) {
                newItem.textContent = `${msg.username}: ${msg.message}`;
            } else {
                newItem.textContent = msg.message;
            }
            shoppingList.appendChild(newItem);
        });
    }

    // Render the messages on page load
    document.addEventListener('DOMContentLoaded', () => {
        renderMessages(databaseMessages);
    });
</script>

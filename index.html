<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Display the list of comments or entries -->
        <ul id="shopping-list">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <div class="containertwo">
        <!-- Input fields for Name, Comment, and Link -->
        <input class="entername" type="email" id="input-name" placeholder="Email Or Name" required title="Please enter a valid email or name">
        <input class="entercomment" type="text" id="input-comment" placeholder="Enter your comment" required pattern="[A-Za-z0-9\s]+" title="Only letters, numbers, and spaces allowed">
        <input class="biginput" type="text" id="input-link" placeholder="Enter Link">
        
        <!-- Button to submit all input fields -->
        <button class="bigbutton" id="add-button">ENTER</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('input-name');
            const commentInput = document.getElementById('input-comment');
            const linkInput = document.getElementById('input-link');
            const addButton = document.getElementById('add-button');
            const shoppingList = document.getElementById('shopping-list');

            // Handle button click to add all inputs
            addButton.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const comment = commentInput.value.trim();
                const link = linkInput.value.trim();

                if (!name || !comment || !link) {
                    alert("Please fill in all fields!");
                    return; // Prevent adding if any field is empty
                }

                // Add a new item to the list with name, comment, and link
                const newItem = document.createElement('li');
                newItem.textContent = `Name: ${name}, Comment: ${comment}, Link: ${link}`;

                // Optionally, you can also create a link from the URL input
                if (isValidUrl(link)) {
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.textContent = link;
                    linkElement.target = '_blank';
                    newItem.appendChild(linkElement);
                }

                shoppingList.appendChild(newItem);
                
                // Clear inputs after adding
                nameInput.value = '';
                commentInput.value = '';
                linkInput.value = '';
            });

            // Helper function to check if the URL is valid
            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
</body>
</html>

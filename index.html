<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Ensure the body and shopping list container have a light background */
        body {
            background-color: white; /* Set background color to white */
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        #shopping-list {
            list-style-type: none; /* Removes default bullet points */
            padding: 0;
        }

        #shopping-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between; /* Align the delete button on the right */
            align-items: center;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        /* Styling for input fields */
        .entername, .entercomment, .biginput {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bigbutton {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bigbutton:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the list of comments or entries -->
        <ul id="shopping-list">
            <!-- List items will be dynamically added here -->
        </ul>
    </div>
    
    <div class="containertwo">
        <!-- Input fields for Name, Comment, and Link -->
        <input class="entername" type="email" id="input-name" placeholder="Email Or Name" required title="Please enter a valid email or name">
        <input class="entercomment" type="text" id="input-comment" placeholder="Enter your comment" required pattern="[A-Za-z0-9\s]+" title="Only letters, numbers, and spaces allowed">
        <input class="biginput" type="text" id="input-link" placeholder="Enter Link">
        
        <!-- Button to submit all input fields -->
        <button class="bigbutton" id="add-button">ENTER</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('input-name');
            const commentInput = document.getElementById('input-comment');
            const linkInput = document.getElementById('input-link');
            const addButton = document.getElementById('add-button');
            const shoppingList = document.getElementById('shopping-list');

            // Handle button click to add all inputs
            addButton.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const comment = commentInput.value.trim();
                const link = linkInput.value.trim();

                if (!name || !comment || !link) {
                    alert("Please fill in all fields!");
                    return; // Prevent adding if any field is empty
                }

                // Create a new list item with name, comment, and link
                const newItem = document.createElement('li');
                newItem.innerHTML = `Name: ${name}, Comment: ${comment}, Link: ${link}`;

                // Optionally, you can create a link from the URL input
                if (isValidUrl(link)) {
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.textContent = link;
                    linkElement.target = '_blank';
                    newItem.appendChild(linkElement);
                }

                // Create a delete button for each list item
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button'); // Add styling class for the button
                deleteButton.addEventListener('click', function() {
                    shoppingList.removeChild(newItem); // Remove the list item when clicked
                });

                newItem.appendChild(deleteButton);
                shoppingList.appendChild(newItem);
                
                // Clear inputs after adding
                nameInput.value = '';
                commentInput.value = '';
                linkInput.value = '';
            });

            // Helper function to check if the URL is valid
            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
</body>
</html>

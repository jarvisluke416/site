<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- Your CSS -->
</head>
<body>

    <!-- Name and Comment Inputs -->
    <div id="comment-section">
        <h2>Comments</h2>
        <input type="text" id="input-name" placeholder="Your name" />
        <textarea id="input-comment" placeholder="Write your comment..."></textarea>
        <button id="add-comment-button">Post Comment</button>

        <ul id="comments-list">
            <!-- Comments will appear here -->
        </ul>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <!-- Link to External JavaScript File (Your logic) -->
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
        }

        .containertwo {
            margin-top: 20px;
        }

        /* Input fields styling */
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styling */
        .bigbutton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Shopping list styling */
        #shopping-list {
            list-style: none;
            padding: 0;
        }

        #shopping-list li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Delete button styling */
        .delete-button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Hover effect for the delete button */
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the list of comments or entries -->
        <ul id="shopping-list">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="containertwo">
        <!-- Input fields for Name, Comment, and Link -->
        <input class="entername" type="text" id="input-name" placeholder="Email Or Name" required pattern="[A-Za-z0-9\s]+" title="Only letters, numbers, and spaces allowed">
        <input class="entercomment" type="text" id="input-comment" placeholder="Enter your comment" required pattern="[A-Za-z0-9\s]+" title="Only letters, numbers, and spaces allowed">
        <input class="biginput" type="text" id="input-link" placeholder="Enter Link">
        
        <!-- Button to submit all input fields -->
        <button class="bigbutton" id="add-button">ENTER</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('input-name');
            const commentInput = document.getElementById('input-comment');
            const linkInput = document.getElementById('input-link');
            const addButton = document.getElementById('add-button');
            const shoppingList = document.getElementById('shopping-list');

            // Handle button click to add all inputs
            addButton.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const comment = commentInput.value.trim();
                const link = linkInput.value.trim();

                // Only check if name and comment are filled
                if (!name || !comment) {
                    alert("Please fill in the Name and Comment fields!");
                    return; // Prevent adding if name or comment is empty
                }

                // Create a new list item with name, comment, and optional link
                const newItem = document.createElement('li');
                newItem.innerHTML = `Name: ${name}, Comment: ${comment}`;

                // Optionally, create a link from the URL input (if it's valid)
                if (link && isValidUrl(link)) {
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.textContent = link;
                    linkElement.target = '_blank';
                    newItem.appendChild(linkElement);
                }

                // Create a delete button for each list item
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button'); // Add styling class for the button
                deleteButton.addEventListener('click', function() {
                    shoppingList.removeChild(newItem); // Remove the list item when clicked
                });

                newItem.appendChild(deleteButton);
                shoppingList.appendChild(newItem);
                
                // Clear inputs after adding
                nameInput.value = '';
                commentInput.value = '';
                linkInput.value = '';
            });

            // Helper function to check if the URL is valid
            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
</body>
</html>
